		<script type="text/javascript">
			jQuery(function($) {

				window.prettyPrint && prettyPrint();
				$('#id-check-horizontal').removeAttr('checked').on('click', function() {
					$('#dt-list-1').toggleClass('dl-horizontal').prev().html(this.checked ? '&lt;dl class="dl-horizontal"&gt;' : '&lt;dl&gt;');

		<script type="text/javascript">
			jQuery(function($) {
						var imgPath = [];
						$('.date-picker').datepicker({
							autoclose: true,
							todayHighlight: true
						})
						try {
							Dropzone.autoDiscover = false;

							var myDropzone = new Dropzone('#coverSrc', {
								previewTemplate: $('#preview-template').html(),

								thumbnailHeight: 120,
								thumbnailWidth: 120,
								maxFilesize: 1,

								//addRemoveLinks : true,
								//dictRemoveFile: 'Remove',

								dictDefaultMessage: '<span class="bigger-150 bolder"><i class="ace-icon fa fa-caret-right red"></i> 删除</span>要上传的文件 \
				<span class="smaller-80 grey">(或者单击)</span> <br /> \
				<i class="upload-icon ace-icon fa fa-cloud-upload blue fa-3x"></i>',

								thumbnail: function(file, dataUrl) {
									if(file.previewElement) {
										$(file.previewElement).removeClass("dz-file-preview");
										var images = $(file.previewElement).find("[data-dz-thumbnail]").each(function() {
											var thumbnailElement = this;
											thumbnailElement.alt = file.name;
											thumbnailElement.src = dataUrl;
										});
										setTimeout(function() {
											$(file.previewElement).addClass("dz-image-preview");
										}, 1);
									}
								}

							});

							//simulating upload progress
							var minSteps = 6,
								maxSteps = 60,
								timeBetweenSteps = 100,
								bytesPerStep = 100000;

							myDropzone.uploadFiles = function(files) {
								var self = this;

								for(var i = 0; i < files.length; i++) {
									var file = files[i];
									totalSteps = Math.round(Math.min(maxSteps, Math.max(minSteps, file.size / bytesPerStep)));

									for(var step = 0; step < totalSteps; step++) {
										var duration = timeBetweenSteps * (step + 1);
										setTimeout(function(file, totalSteps, step) {
											return function() {
												file.upload = {
													progress: 100 * (step + 1) / totalSteps,
													total: file.size,
													bytesSent: (step + 1) * file.size / totalSteps
												};

												self.emit('uploadprogress', file, file.upload.progress, file.upload.bytesSent);
												if(file.upload.progress == 100) {
													file.status = Dropzone.SUCCESS;
													self.emit("success", file, 'success', null);
													self.emit("complete", file);
													self.processQueue();
													var coverSrc = [];
													for(let i = 0; i < $("#coverSrc .dz-image").length; i++) {
														coverSrc.push($("#coverSrc .dz-image").eq(i).children("img").attr("src"))
													}
													$.ajax({
														type: "post",
														url: "/admin/news/uploadImg",
														async: false,
														data: {
															file: coverSrc.pop()
														},
														success: function(data) {
															console.log(data)
															if(data.success) {
																imgPath.push(data.imgpath);

															}

														},
													});
												}
											};
										}(file, totalSteps, step), duration);
									}
								}
							}

							//remove dropzone instance when leaving this page in ajax mode
							$(document).one('ajaxloadstart.page', function(e) {
								try {
									myDropzone.destroy();
								} catch(e) {}
							});

						} catch(e) {
							alert('Dropzone.js does not support older browsers!');
						}

						var newsId = window.sessionStorage.getItem("newsId");

						function changeTime(time) {
							var d = new Date(time);

							var times = d.getFullYear() + '/' + (d.getMonth() + 1) + '/' + d.getDate();
							return times
						}

						function editEvent() {
							if(newsId != "null") {
								$.ajax({
									type: "post",
									url: "/admin/news/getNewsById",
									data: {
										id: newsId
									},
									dataType: "json",
									success: function(data) {
										console.log(data)
										if(data.success) {
											$("#mainTitle").val(data.data.mainTitle);
											$("#subTitle").val(data.data.subTitle);
											$("#time").val(changeTime(data.data.time));
											$("#articleHref").val(data.data.articleHref);
										}
									},
									error: function(data) {
										console.log(data)
									}
								})
							}

						}
						editEvent()

						//				提交
						function addSure() {
							$("#addSure").click(function() {
									console.log(imgPath)
									var mainTitle = $("#mainTitle").val();
									var subTitle = $("#subTitle").val()
									var articleHref = $("#articleHref").val()
									var time = $("#time").val()
									var data;
									if(newsId != "null") {
										data = {
											id: newsId,
											mainTitle: mainTitle,
											subTitle: subTitle,
											articleHref: articleHref,
											time: time,
											coverSrcs: imgPath,
										}
									} else {
										data = {
											mainTitle: mainTitle,
											subTitle: subTitle,
											articleHref: articleHref,
											time: time,
											coverSrcs: imgPath,
										}
									}
									console.log(data)
									$.ajax({
											type: "post",
											url: "/admin/news/addOrEdit",
											data: data,
											dataType: "json",
											success: function(data) {
												if(data.success) {
													window.location.href = "/admin/banner/index"
												}
											},
											error: function(data) {
												alert("信息填写有误，请确认所有信息全部填写并填写无误后再次提交！")
											}
										})
									})
							}
							addSure()
						});
