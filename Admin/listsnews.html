		<script type="text/javascript">
			$(function() {
				var event_data = [];

				function lists() {
					$.ajax({
						type: "post",
						url: "/admin/news/getData",
						async: true,
						dataType: "json",
						data: {
							//							name : "" ,
							pageNum: 1,
							pageSize: 10
						},
						success: function(data) {
							console.log(data)
							if(data.success == true) {
								event_data = data.data.records || [];
								addData()
							}
						},
						error: function(data) {
							console.log(data)
						}
					});
				}
				lists()

				function changeTime(time) {
					var d = new Date(time);

					var times = d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
					return times
				}

				function addData() {
					var tbody = $("#banner_tr");
					var operation = "<button class='btn btn-primary btn-sm edit'>编辑</button><button class='btn btn-default btn-sm delete'>删除</button>";
					var state = "";
					var dayMiles = 0;
					for(var l = 0; l < event_data.length; l++) {
						var tr = $("<tr><td id='" + event_data[l].id + "'>" + event_data[l].mainTitle + "</td><td>" + event_data[l].subTitle + "</td><td>" + changeTime(event_data[l].time) + "</td><td>" + operation + "</td></tr>")
						tbody.append(tr)
					}
					$(".edit").click(function() {
						var newsId = $(this).parent("td").siblings("td").first().attr("id");
						window.sessionStorage.setItem("newsId", newsId);
						window.location.href = "/admin/order/addUI"
					})
					$(".delete").click(function() {
						var eventId = $(this).parent("td").siblings("td").first().attr("id");
						$.ajax({
							type: "post",
							url: "/admin/news/del",
							async: true,
							dataType: "json",
							data: {
								id: eventId
							},
							success: function(data) {
								console.log(data)
								if(data.success == true) {
									window.location.href = window.location.href

								}
							},
							error: function(data) {
								console.log(data)
							}
						});
					})
				}

			})
		</script>
