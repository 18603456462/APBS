<script type="text/javascript">
	$(function(){
		function getEvents(){
			$.ajax({
				type:"post",
				url:"/admin/news/getData",
				async:true,
				dataType:"json",
				data:{
					pageNum:1,
					pageSize:10
				},
				success:function(data){
					if(data.success){
						var newsData=data.data.records;
						for (var i=0;i<newsData.length;i++) {
							var li=$("<div class='clearfix'><div class='pull-left'><div class='pull-left news-time'><p class='font-num'>"+ newsData[i].createTime.substring(8,10)+"</p><p class='fontWeight300 opacity6'><span class='font-num font16'>"+ newsData[i].createTime.substring(5,7)+"</span>月</p></div><div class='pull-left clearfix'><img src='"+newsData[i].coverSrcs[i] +"' class='pull-left'/><div class='pull-left news-txt' ><p class='title'>"+ newsData[i].mainTitle+"</p><p class='opacity6 fontWeight300'>"+newsData[i].subTitle +"</p><p class='opacity6 fontWeight300'>"+newsData[i].createTime.substring(0,10) +"</p></div></div></div><div class='pull-right check'><a href='" +newsData[i].articleHref +"' class='fontWeight300'>查看</a></div></div>")
							$("#newsList").append(li)
						}
					}
				}
			});
		}
		getEvents()
	})
</script>
